<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>Secciones</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio" href="#">Inicio</a>
      <a mat-list-item routerLink="/upload" href="#">Sube un Post</a>
      <a mat-list-item routerLink="/info" href="#">Enalce 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div routerLink="/inicio" class="toolbar-title">
        <p class="toolbar-title-text">{{ title }}</p>
      </div>
      <div class="toolbar-spacer"></div>
      <div class="toolbar-right">
        <button *ngIf="estaLogeado | async" (click)="logout()" mat-button>
          Salir
        </button>
        <button *ngIf="!(estaLogeado | async)" (click)="goToAuth()" mat-button>
          Ingresar
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!--
    <pre>
      User: {{ usuario | async | json }}
    </pre>
-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
